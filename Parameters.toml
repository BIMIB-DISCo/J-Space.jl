#This is an example of parameters files of dynamic

[[Graph]]
row = 25
col = 25
dim = 3
N_starting_cells = 1
# ***
# Otherwise matrix adjacency
# ***#
matrix_adjacency = "./utility/Example_adj_matrix.txt"

[[Dynamic]]
Model = "contact"
Max_time = 1000.0
rate_birth = 0.2
rate_death = 0.01
rate_migration = 0.01
drive_mut_rate = 0.01
average_driver_mut_rate = 0.4
